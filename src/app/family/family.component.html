<div class="container">
  <div class="border">
    <button class="btn btn-md btn-outline-primary">
      <i class="fa fa-users"></i>New Family</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Address</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Country</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let family of families">
      <td><span>{{family.id}}</span></td>
      <td><span>{{family.firstname}}</span></td>
      <td><span>{{family.lastname}}</span></td>
      <td><span>{{family.address}}</span></td>
      <td><span>{{family.email}}</span></td>
      <td><span>{{family.phone}}</span></td>
      <td><span>{{family.country}}</span></td>

      <td>
        <button class="btn btn-sm btn-info">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
